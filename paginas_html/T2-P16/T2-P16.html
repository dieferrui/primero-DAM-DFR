<!DOCTYPE html>
    <html lang="es">
        <head>
            <title>MapearImagen</title>
            <link rel="icon" type="" href="">
            <link rel="stylesheet" type="" href="">
            <meta name="keywords"
                content="imagen, mapa, colores"/>
            <meta charset="UTF-8"/>
            <meta description="Un ejemplo de mapeado de imagen html"/>
            <meta author="Diego fernández Ruiz"/>
            <noscript>
                <b>Necesitas tener los scripts activados para visualizar correctamente la página.</b>
            </noscript>

        </head>
        <body>
            <img src="mapimagen.jpg" alt="Mapeado" usemap="#mapimagen">
                <map name="mapimagen">
                    <area target="_blank" alt="amarillo" title="amarillo" href="https://es.wikipedia.org/wiki/Amarillo" coords="366,336,299" shape="circle">
                    <area target="_blank" alt="rojo" title="rojo" href="https://es.wikipedia.org/wiki/Rojo" coords="751,52,923,219" shape="rect">
                    <area target="_blank" alt="morado" title="morado" href="https://es.wikipedia.org/wiki/Morado" coords="748,249,920,415" shape="rect">
                    <area target="_blank" alt="verde" title="verde" href="https://es.wikipedia.org/wiki/Verde" coords="748,448,918,616" shape="rect">
                </map>
        </body>
    </html>
